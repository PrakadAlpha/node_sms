<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet"/>
  <title>Node Texting</title>
</head>
<body>
  <div class="container">
    <h2>Send Text Message</h2>
    <input type="tel" name="number" id="number" placeholder="Enter phone number">
    <input type="text" name="msg" id="msg" placeholder="Send a message..">
    <input type="button" value="Send Text" class="button  button-primary" id="button"> 
  </div>

  <script src="../socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
